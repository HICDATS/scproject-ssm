<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>课表</title>
	<link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="../static/css/admin.css" />
	<script src="../static/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../static/js/aJaxUtil.js"></script>
	<script src="../static/js/jquery-3.3.1.min.js"></script>
</head>

<body>
	<div class="page-content-wrap" id="studentSearch">
	<h5 style="text-align:center;font-size: 20px;line-height: 25px;color:#666">学生课表界面</h5>
		<hr>
		<div class="layui-form-item">
			<div class="layui-inline tool-btn">

			</div>
			<table class="layui-table"
				   lay-data="{ url:'http://localhost:8080/scproject/course.do?operate=getTimeTableForStudent', id:'scoreSum'}"
				   lay-filter="demo">
				<thead>
					<tr>
						<th lay-data="{field:'period',width:80}"></th>
						<th lay-data="{field:'timeMonday',event: 'setSign', style:'cursor: pointer;'}">星期一</th>
						<th lay-data="{field:'timeTuesday',event: 'setSign', style:'cursor: pointer;'}">星期二</th>
						<th lay-data="{field:'timeWednesday',event: 'setSign', style:'cursor: pointer;'}">星期三</th>
						<th lay-data="{field:'timeThursday',event: 'setSign', style:'cursor: pointer;'}">星期四</th>
						<th lay-data="{field:'timeFriday',event: 'setSign', style:'cursor: pointer;'}">星期五</th>
						<th lay-data="{field:'timeSaturday',event: 'setSign', style:'cursor: pointer;'}">星期六</th>
						<th lay-data="{field:'timeSunday',event: 'setSign', style:'cursor: pointer;'}">星期日</th>
					</tr>
				</thead>
			</table>
		</div>

		<h5 style="text-align: center;">课表查询</h5>
	</div>
	<script src="../static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script>

	</script>

</body>

</html>
