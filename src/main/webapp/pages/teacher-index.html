<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>GXU学生选课管理系统</title>
		<link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/static/css/admin.css}"/>
	</head>
	<body>
		<div class="main-layout" id='main-layout'>
			<!--侧边栏-->
			<div class="main-layout-side">
				<div class="m-logo" style="color:white;line-height:60px;text-align:center; font-size:18px;">
					<span>教师课程管理</span>
				</div>
				<ul class="layui-nav layui-nav-tree" lay-filter="leftNav">
					<li class="layui-nav-item">
						<a href="javascript:;" data-url="pages/t-course-timtable.html"><i class="iconfont">&#xe60a;</i>课表查询</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" data-url="pages/daisheng.html"><i class="iconfont">&#xe60c;</i>待审课程</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" data-url="pages/change-grade.html"><i class="iconfont">&#xe60d;</i>登记成绩</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" data-url="pages/true-course.html"><i class="iconfont">&#xe60b;</i>已有课程查询</a>
					</li>
					<li class="layui-nav-item">
						<a href="javascript:;" data-url="page.do?operate=page&page=tc-info"><i class="iconfont">&#xe60b;</i>个人资料</a>
					</li>
					<li class="layui-nav-item">
						<a id="loginout" ><i class="iconfont">&#x1006;</i>退出登录</a>
					</li>
				</ul>
			</div>
			<!--右侧内容-->
			<div class="main-layout-container">
				<!--头部-->
				<div class="main-layout-header">
					<div class="menu-btn" id="hideBtn">
						<button type="button" data-method="offset" id="abc" data-type="t" class="layui-btn layui-btn-normal layui-btn-radius" style="background-color: #1e9fff ">课程申请</button>
					</div>

				</div>
				<!--主体内容-->
				<div class="main-layout-body">
					<!--tab 切换-->
					<div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
					  <ul class="layui-tab-title">
					    <li class="layui-this welcome">操作面板</li>
					  </ul>
					  <div class="layui-tab-content">
					    <div class="layui-tab-item layui-show" style="background: #f5f5f5;">
					    	<!--1-->
					    	<iframe src="pages/t-course-timtable.html" id="iframInfo" width="100%" height="100%" name="iframe" scrolling="auto" class="iframe" framborder="0"></iframe>
					    	<!--1end-->
					    </div>
					  </div>
					</div>
				</div>
			</div>
			<!--遮罩-->
			<div class="main-mask">
				
			</div>
		</div>
		<script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
		<script th:src="@{/static/layer/layer.js}" type="text/javascript" charset="utf-8"></script>
		<script th:src="@{/static/layui/layui.js}" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#abc').on('click', function(){
				layer.open({
					type: 2,
					title: '学生信息页',
					shadeClose: true,
					shade: 0.8,
					area: ['60%', '70%'],
					content: 'pages/course-apply.html', //iframe的url
					end: function (){
						window.location.reload();
					}
				});});
		$(".layui-nav-item a").on('click',function(){
			var address=$(this).attr("data-url");
			if(undefined==address||"undefined"==address){
				//do nothing
			}else{
				if("loginOut"==address){
					loginOut();
				}else{
					$("#iframInfo").attr("src",address);	
				}
			}	 
		})
		$('#loginout').on('click', function(){
			layer.open({
				title: '退出登录',
				type: 0,
				btn:['确认','取消'],
				area: ['20%','30%'],
				content: '是否确认退出',
				yes: function (index, layero) {
					//点击确认后的操作
					self.location="http://localhost:8080/scproject/pages/login.html";
					layer.close(index);},
				btn2: function (index, layero) {
					// 取消后的操作
					layer.close(index);
				}
			});});
		</script>
		<script src="../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/main.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
