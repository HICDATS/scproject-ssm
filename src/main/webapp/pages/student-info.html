<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/layui-v2.7.6/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/admin.css" />
    <script src="../static/layer/layer.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/layui-v2.7.6/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="../static/js/aJaxUtil.js"></script>
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="page-content-wrap" id="studentSearch">
    <h5 style="text-align:center;font-size: 20px;line-height: 25px;color:#666">学生名单</h5>
    <div class="layui-form-item">
<table class="layui-hide" id="test" lay-filter="test"></table>
    </div>
    <hr></hr>
    <h5 style="text-align: center;">课表查询</h5>
</div>

<script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script>


<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'/scproject/student/getDataOfStudents'
            ,toolbar: true
            ,title: '学生数据表'
            ,totalRow: true
            ,cols: [
                [
                {field:'sid', title: '学号', sort: true}
                ,{field:'name', title: '姓名'}
                ,{field:'sex', title: '性别'}
                ,{field:'major', title: '专业'}
                ,{field:'grade', title: '年级', sort: true}
                ,{field:'sclass', title: '班级', sort: true}
            ]
            ]
            ,page: true

        });
    });
</script>

</body>
</html>
