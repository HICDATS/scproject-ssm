<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>自主选课</title>
  <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/admin.css" />
  <script src="../static/layer/layer.js" type="text/javascript" charset="utf-8"></script>
  <script src="../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
  <script src="../static/js/aJaxUtil.js"></script>
  <script src="../static/js/jquery-3.3.1.min.js"></script>
  <script src="../static/layui/layui.all.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
<div class="page-content-wrap" id="studentSearch">
  <h5 style="text-align:center;font-size: 20px;line-height: 25px;color:#666">课程申请</h5>
  <hr>
</div>
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">课程名</label>
    <div class="layui-input-block">
      <input type="text" name="course" lay-verify="title" autocomplete="off" placeholder="请输入课程的名" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">上课时间</label>
    <div class="layui-input-block">
      <input type="text" name="time" lay-verify="title" autocomplete="off" placeholder=请输入上课时间" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">上课地点</label>
    <div class="layui-input-block">
      <input type="text" name="area" lay-verify="title" autocomplete="off" placeholder="上课地点" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">学工号</label>
    <div class="layui-input-block">
      <input type="text" name="number" lay-verify="number|title" autocomplete="off" placeholder="请输入申请教师学工号" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">容量</label>
    <div class="layui-input-block">
      <input type="text" name="ro" lay-verify="number|title" autocomplete="off" placeholder="请输入课程人数上限" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<script>
  layui.use(['form', 'util', 'laydate'], function(){
    var form = layui.form;
    var layer = layui.layer;
    var util = layui.util;
    var laydate = layui.laydate;

    form.verify({
      title: function(value){
        if(value.length == 0){
          return '不能为空';
        }
      }
      ,pass: [
        /^[\S]{6,12}$/
        ,'密码必须6到12位，且不能出现空格'
      ]
    });

    form.on('submit(demo1)', function(data){

      alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      })
      return false;
    });
  })
</script>
</body>

</html>
