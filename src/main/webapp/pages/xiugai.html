<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title>用户</title>
  <link rel="stylesheet" type="text/css" href="../static/css/admin.css" />
  <link rel="stylesheet" type="text/css" href="../static/layui-v2.7.6/layui/css/layui.css" />
  <script src="../static/layer/layer.js" type="text/javascript" charset="utf-8"></script>
  <script src="../static/js/aJaxUtil.js"></script>
  <script src="../static/js/jquery-3.3.1.min.js"></script>
  <script src="../static/layui-v2.7.6/layui/layui.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<div class="page-content-wrap" id="studentSearch">
  <h5 style="text-align:center;font-size: 20px;line-height: 25px;color:#666">信息修改</h5>
  <hr>
</div>
<form class="layui-form" action="">
  <input id="sid" type="hidden" name="sid" lay-verify="title" autocomplete="off" placeholder="学号" class="layui-input">
  <div class="layui-form-item">
    <label class="layui-form-label">账号</label>
    <div class="layui-input-block">
      <input id="acount" type="text" name="acount" lay-verify="title" autocomplete="off" placeholder="帐号" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input id="name" type="text" name="name" lay-verify="title" autocomplete="off" placeholder="姓名" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">性别</label>
    <div class="layui-input-block">
      <input id="sex" type="text" name="sex" lay-verify="title" autocomplete="off" placeholder="性别" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">专业</label>
    <div class="layui-inline">
      <input id="major" type="text" name="major" lay-verify="title" autocomplete="off" placeholder="专业" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">年级</label>
    <div class="layui-inline">
      <input id="grade" type="text" name="grade" lay-verify="title" autocomplete="off" placeholder="年级" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">班级</label>
    <div class="layui-inline">
      <input id="sclass" type="text" name="sclass" lay-verify="title" autocomplete="off" placeholder="班级" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-inline">
      <input id="pwd" type="text" name="pwd" lay-verify="title" autocomplete="off" placeholder="密码" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
<!-- 注意：项目正式环境请勿引用该地址 -->
<!--<script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script>-->
<script>
  layui.use(['form', 'util', 'layer','dropdown','table'], function(){
    var form = layui.form;
    var dropdown = layui.dropdown
            ,util = layui.util
            ,layer = layui.layer
            ,table = layui.table
            ,$ = layui.jquery;
    form.verify({
      title: function(value){
        if(value.length == 0){
          return '不能为空';
        }
      }
      ,pass: [
        /^[\S]{6,12}$/
        ,'密码必须6到12位，且不能出现空格'
      ]
    });
    //初演示 - 绑定输入框

    form.on('submit(demo1)', function(data){
      $.post("http://localhost:8080/scproject/student.do?operate=updateStudent", data.field,function (value){
          layer.alert('修改成功', {icon: 1,title:" "});
      },"json");
      var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
      parent.layer.close(index); //再执行关闭
      return false;
    });
  })
</script>
</body>

</html>
