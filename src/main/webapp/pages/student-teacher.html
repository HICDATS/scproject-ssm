<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>GXU学生选课管理系统</title>
    <link rel="stylesheet" type="text/css" href="../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/admin.css"/>
</head>
<body>
<div class="main-layout" id='main-layout'>

    <!--右侧内容-->

        <!--主体内容-->
        <div class="main-layout-body">
            <!--tab 切换-->
            <div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
                <ul class="layui-tab-title">
                    <li id="student" class="layui-this welcome layui-nav-item"><a href="javascript:;" data-url="student-user.html">学生</a></li>
                    <li class="layui-this welcome layui-nav-item"><a href="javascript:;" data-url="teacher-user.html">老师</a></li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show" style="background: #f5f5f5;">
                        <!--1-->
                        <iframe src="teacher-user.html" id="iframInfo" width="100%" height="100%" name="iframe" scrolling="auto" class="iframe" framborder="0"></iframe>
                        <!--1end-->
                    </div>
                </div>
            </div>
        </div>

    <!--遮罩-->
    <div class="main-mask">
    </div>
    <div class="page-content-wrap" id="studentSearch">
        <h5 style="text-align:center;font-size: 20px;line-height: 25px;color:#666">管理员界面</h5>
        <hr>
    </div>
</div>

<script src="../static/js/jquery-3.3.1.min.js"></script>
<script src="../static/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script src="../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(".layui-nav-item a").on('click',function(){
        var address=$(this).attr("data-url");
        if(undefined==address||"undefined"==address){
            alert("未配置地址");
        }else{
            if("loginOut"==address){
                loginOut();
            }else{
                $("#iframInfo").attr("src",address);
            }
        }
    })
    /* 	$("#loginOut").on('click',loginOut); */
    function loginOut(){
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "/user/studentloginOut",//url
            data: {},
            success: function (result) {
                if (result.code == "0") {
                    location.href="/login.html";
                }else{
                    alert(result.msg);
                }
            },
            error : function() {
                layer.msg('服务器错误', {
                    icon: 5
                });
            }
        });
    }
</script>
<script src="../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../static/js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="../static/js/main.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
